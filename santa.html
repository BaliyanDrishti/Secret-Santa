<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="santa.css">
    <title>
        secret santa
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/h5ab-snow-flurry.js"></script>
    <script type="text/javascript" src="santa.js"></script>
</head>

<body>
    <div class="box-shadow">
        <h1>
            <pre>Secret          Santa</pre>
        </h1>
    </div>
    <div class="santa">
        <div class="circles"></div>
        <div class="snow"></div>
        <div class="hat">
            <div class="hat-end"></div>
        </div>
        <div class="face">
            <div class="eyes"></div>
            <div class="mouth"></div>
        </div>
        <div class="dirty-overflow">
            <div class="body"></div>
        </div>
    </div>
    <div class="tags">

        <div class="tag-container">
            <div class="tag">

                <div class="tag-side tag-1-side">
                    <div class="tag-1-top"></div>
                    <div class="tag-text tag-1-text">
                        Merry<br />Christmas
                        <div class="rule-shape rule-red">&starf;</div>
                    </div>
                </div>

                <div class="tag-side tag-1-side is-back">
                    <div class="tag-1-top"></div>
                    <div class="tag-text tag-1-text">
                        And a happy New Year
                        <div class="rule-shape">&starf;</div>
                    </div>
                </div>

            </div>
        </div>\

        <div class="tag-container">
            <div class="tag">

                <div class="tag-side tag-3-side">
                    <div class="tag-text tag-3-text">
                        Your<br />Secret<br />Santa?
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>

                <div class="tag-side tag-3-side is-back">
                    <div id="secretSanta" class="tag-text tag-3-text">
                        May your ev'ry wish come true
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="tag-container">
            <div class="tag">

                <div class="tag-side tag-2-side">
                    <div class="tag-text tag-2-text">
                        Feliz<br />Navidad
                        <div class="rule-diagonal"></div>
                    </div>
                </div>

                <div class="tag-side tag-2-side is-back">
                    <div class="tag-text tag-2-text">
                        Prospero AÃ±o Nuevo
                        <div class="rule-diagonal"></div>
                    </div>
                </div>

            </div>
        </div>



    </div>
    <br>
    <div style="text-align: center;">
        <form>
        <label for="fname"></label>
        <input class="name" type="text" id="fname" name="firstname" value="fullName" placeholder="Your name.."
            style="background: rgb(124, 77, 185); color:black;">
        <br><br>
        <input class="button" type="reveal" value="Submit" onclick="myfunction()">
        </form>
    </div>
    <script>
        jQuery(document).ready(function ($) {
            $(document).snowFlurry({
                maxSize: 5,
                numberOfFlakes: 50,
                minSpeed: 10,
                maxSpeed: 15,
                color: '#fff',
                timeout: 0
            });
        });
    </script>
</body>

</html>
